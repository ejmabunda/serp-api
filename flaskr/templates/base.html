<!DOCTYPE html>
<html>

  <head>
    <!-- Metadata -->
    <meta charset='utf-8'>
    <meta name='description' content=''>
    
    <title>{% block title %}{% endblock %} - SERP app</title>

    <!-- Styles -->
    <link rel='stylesheet' href='{{ url_for('static', filename='css/main.css') }}'>
    <link rel='icon' type='x-icon/image' href='{{ url_for('static', filename='images/favicon.ico') }}'>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <form method='post' action='/results'>
        <input name='search' id='search' type='search' placeholder='Search the web'/>
        <input name='submit' id='submit' type='submit'/>
      </form>
      {% block main_header %}{% endblock %}
    </header>

    <!-- Main section -->
    <main>
      {% block results %}{% endblock %}
    </main>

    <!-- Sidebar -->
    <aside></aside>
    <!-- Footer section -->
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>

</html>
