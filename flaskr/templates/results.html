{% extends 'base.html' %}

{% block title %}Search Query{% endblock %}

{% block main_header %}
<form action='/results' method='post'>
  <input name='search_query' id='search_query' type='search'>
  <input name='search_btn' id='search_btn' type='submit' value='Search'>
</form>

<ul id='tags'>
  <li><a href='#'>Refine Search</a></li>
  <li><a href='#'>Refine Search</a></li>
  <li><a href='#'>Refine Search</a></li>
  <li><a href='#'>Refine Search</a></li>
  <li><a href='#'>Refine Search</a></li>
</ul>
{% endblock %}

{% block results %}
{% for result in results %}
<div class='search_result'>
  <figure>
    <img src='{{result['thumbnail']}}' alt='{{result['title']}}'>
    <figcaption>{{result['title']}}</figcaption>
  </figure>
  <a href='{{result['link']}}'>{{result['link']}}</a>
</div>
{% endfor %}
{% endblock %}
