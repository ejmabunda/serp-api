{% extends 'base.html' %}

{% block title %}Search Query{% endblock %}

{% block results %}
<section id='results'>
  <!-- Organic Results -->
  <section id='organic_results'>
    {% for result in organic_results %}
    <section class='organic_result'>
      <h2 class='title'>{{result['title']}}</h2>
      <p class='link'>{{result['link']}}</p>
      <p class='description'>{{result['snippet']}}</p>
    </section>
    {% endfor %}
  </section>

  <!-- Knowledge Graph -->
  <aside id='knowlegde_graph'>
    
  </aside>

  <!-- Pagination -->
  <section id='pagination'>
    
  </section>
</section>
{% endblock %}
