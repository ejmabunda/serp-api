{% extends 'base.html' %}

{% block title %}Search Query{% endblock %}

{% block content %}
<section id='results'>
  <!-- Organic Results -->
  <section id='organic_results'>
    {% for res in o_res %}
    <section class='organic_result'>
      <!-- Search result link -->
      <a class='link' href="{{o_res['link']}}">
        <div class="source">
          <img class='favicon' src="{{res['favicon']}}" alt=''>
          <div class="text">
            <h2 class='source_text'>{{res['source']}}</h2>
            <p class='displayed_link'>{{res['displayed_link']}}</p>
          </div>
        </div>
        <h2 class='title'>{{res['title']}}</h2>
      </a>
      <p class='description'>{{res['snippet']}}</p>
    </section>
    {% endfor %}
  </section>
</section>
{% endblock %}
